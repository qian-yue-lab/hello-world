<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            background: linear-gradient(to bottom, #ffb6c1, #ffccd5);
            color: #333;

        .birthday-text {

        .name-text {

        }
        
        .image-container {

        }
        
        img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .song-info {
            font-size: 1.2em;
            font-weight: bold;
            margin: 25px 0 15px;
            color: #555;
        }
        
        .play-container {
            display: flex;
            align-items: center;
            justify-content: center;

            margin: 10px 0 25px;
        }
        
        .play-btn {
            background: #ff6b8b;
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }
        
        .play-btn.playing {
            background: #4CAF50;
        }
        
        .play-btn.playing:hover {
            background: #45a049;
        }
        
        .time-display {
            font-size: 1.1em;
            color: #666;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .progress-container {
            width: 80%;
            max-width: 400px;
            margin: 0 auto 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background: #ff6b8b;
            transition: width 0.1s;
        }
        
        .level-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 25px;
            color: #2a9d8f;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .cake-emoji {
            font-size: 1.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="birthday-text">ÁîüÊó•Âø´‰πê</div>
    <div class="name-text">/ ÊûóËØóËê±</div>
    
    <div class="image-container">
        < img src="https://qian-yue-lab.github.io/hello-world/birthday.jpg?v=999" alt="ÁîüÊó•ÂõæÁâá">
    </div>
    
    <div class="song-info">SEVENTEEN - ÌÉúÏñ¥ÎÇò Ï§òÏÑú Í≥†ÎßàÏõå <span class="cake-emoji">üéÇ</span></div>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <div class="play-container">
        <div class="time-display" id="currentTime">0:00</div>
        <button class="play-btn" id="playButton">‚ñ∂</button>
        <div class="time-display" id="duration">1:50</div>
    </div>
    
    <audio id="birthdayAudio" loop>
        <source src="birthday.mp3" type="audio/mpeg">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
    </audio>
    
    <div class="level-text">Âú∞ÁêÉonline: Lv.19 ‰∏ªÁ∫ø‰ªªÂä°Â∑≤ÂºÄÂêØ</div>
    
    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('birthdayAudio');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        
        // Ê†ºÂºèÂåñÊó∂Èó¥‰∏∫ MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            }
        }
        
        // ÂΩìÈü≥È¢ëÂÖÉÊï∞ÊçÆÂä†ËΩΩÂÆåÊàêÂêéÔºåÊòæÁ§∫ÊÄªÊó∂Èïø
        audio.addEventListener('loadedmetadata', function() {
            durationDisplay.textContent = formatTime(audio.duration);
        });
        
        // Êõ¥Êñ∞ÂΩìÂâçÊó∂Èó¥
        audio.addEventListener('timeupdate', updateProgress);
        
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = '‚è∏';
                playButton.classList.add('playing');
            } else {
                audio.pause();
                playButton.textContent = '‚ñ∂';
                playButton.classList.remove('playing');
            }
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        document.querySelector('.progress-bar').addEventListener('click', function(e) {
            const barWidth = this.clientWidth;
            const clickPosition = e.offsetX;
            const percent = clickPosition / barWidth;
            
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
            }
        });
        
        // ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•Â§ÑÁêÜ
        document.querySelector('img').onerror = function() {
            this.src = 'https://qian-yue-lab.github.io/hello-world/birthday.jpg?v=' + Date.now();
        };
    </script>
</body>
</html>
