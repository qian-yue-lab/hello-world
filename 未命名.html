<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hello world!</title>
    <style>
        /* 移动端优化样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #888888;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            padding: 15px;
            -webkit-text-size-adjust: 100%;
        }
        
        /* 标题样式 - 移动端优化 */
        h1 {
            font-family: 'STXingkai', '华文行楷', 'Xingkai SC', cursive;
            font-size: clamp(1.8em, 6vw, 3em); /* 响应式字体大小 */
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }
        
        h2 {
            font-family: 'STXingkai', '华文行楷', 'Xingkai SC', cursive;
            font-size: clamp(1.6em, 5vw, 2.8em); /* 响应式字体大小 */
            color: #ffffff;
            margin: 25px 0;
            text-align: center;
            width: 100%;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }
        
        /* 图片容器 */
        .image-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            padding: 0 10px;
        }
        
        /* 图片响应式 */
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 80vh; /* 限制最大高度为视口的80% */
            object-fit: contain; /* 保持图片比例 */
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
            border-radius: 8px;
        }
        
        /* 音乐播放器 */
        .music-player {
            margin-top: 20px;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
        }
        
        .music-player p {
            margin-bottom: 12px;
            font-size: 1.1em;
            line-height: 1.4;
        }
        
        /* 音频播放器 */
        audio {
            width: 100%;
            max-width: 400px;
            height: 45px;
            margin-top: 10px;
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 1.8em;
                margin: 15px 0;
            }
            
            .image-container {
                max-width: 50vh;
                margin-bottom: 15px;
            }
            
            img {
                max-height: 50vh;
            }
        }
        
        /* 小屏幕手机优化 */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6em;
            }
            
            h2 {
                font-size: 1.4em;
            }
            
            .music-player p {
                font-size: 1em;
            }
        }
        
        /* 平板设备优化 */
        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                padding: 30px;
            }
            
            h1 {
                font-size: 3.5em;
                margin-bottom: 30px;
            }
            
            h2 {
                font-size: 3em;
                margin: 30px 0;
            }
            
            .image-container {
                max-width: 700px;
            }
        }
        
        /* 防止长按菜单 */
        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 改善滚动体验 */
        html {
            scroll-behavior: smooth;
        }
